<script src="https://sdk.woosmap.com/locator/loader.js"></script>
<script id="search_template" type="text/mustache">
    <div>
        <input class="search_input" placeholder="Search in checked fields"/>
        <span class="search_clear">âœ•</span>
    </div>

</script>
<script id="store-row-template" type="text/mustache">
    <div id="item" class="item">
        <a class="title">
            {{"{{ name "}}}} ({{"{{ store_id "}}}})<br>
            <small class="quiet">{{"{{ address.city}}</small>
        </a>
        <div>
            {{"{{ address.lines "}}}} {{"{{ address.city "}}}} {{"{{ address.zip "}}}}
        </div>
    </div>

</script>
<script id="types-selector-template" type="text/mustache">
    <div class="attribute-filter-container">
        <div class="attribute-filter-title">Filter by store type</div>
        <div class="attribute-filter-body">
            <div><input type="checkbox" value="AuchanEM" class="woosmap-available-type checkbox-input-attribute">AuchanEM</div>
            <div><input type="checkbox" value="drive" class="woosmap-available-type checkbox-input-attribute">Drive</div>
            <div><input type="checkbox" value="AuchanFR" class="woosmap-available-type checkbox-input-attribute">AuchanFR</div>
        </div>
    <div>

</script>
<script id="tags-selector-template" type="text/mustache">
    <div class="attribute-filter-container">
        <div class="attribute-filter-title">Filter by store tag</div>
        <div class="attribute-filter-body">
            <div><input type="checkbox" value="pharmacy" class="woosmap-available-tag checkbox-input-attribute">Pharmacy</div>
            <div><input type="checkbox" value="filling station" class="woosmap-available-tag checkbox-input-attribute">Filling station</div>
        </div>
    <div>

</script>
<script id="text-search-options-template" type="text/mustache">
    <div style="background:white;margin:0 20px 1px 5px" class="pure-u-1">
        <input type="checkbox" value="name" class="woosmap-text-search-param checkbox-input-attribute" checked>Name
        <input type="checkbox" value="city" class="woosmap-text-search-param checkbox-input-attribute" checked>City
        <input type="checkbox" value="idstore" class="woosmap-text-search-param checkbox-input-attribute">IDStore
        <img id="text-search-helper" src='../../img/help-icon.png' class="help-icon" title="Apply a filter with the text typed in input on store's checked fields"></img>
    </div>

</script>

<div class="locator-container pure-g">
    <div class="sidebar pure-u-1 u-sm-1-3">
        <div id="listings" class="search-attributes-listings"></div>
    </div>
    <div id="map" class="map pure-u-1 u-sm-2-3"></div>
</div>
